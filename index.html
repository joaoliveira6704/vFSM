<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Operations Suite</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0d1117;
        --accent: #00e676;
        --glass: rgba(22, 27, 34, 0.8);
        --border: rgba(255, 255, 255, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: radial-gradient(circle at top right, #161b22, #0d1117);
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow: hidden;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 800px;
        padding: 20px;
      }

      .header {
        margin-bottom: 50px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -1px;
        margin-bottom: 10px;
      }

      .header p {
        color: #8b949e;
        font-size: 1.1rem;
      }

      .app-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
        perspective: 1000px;
      }

      .app-card {
        background: var(--glass);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 40px 20px;
        text-decoration: none;
        color: #fff;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .app-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          var(--accent),
          transparent 70%
        );
        opacity: 0;
        transition: opacity 0.4s;
        z-index: 0;
      }

      .app-card:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: var(--accent);
        box-shadow:
          0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 20px rgba(0, 230, 118, 0.1);
      }

      .app-card:hover::before {
        opacity: 0.1;
      }

      .icon-box {
        width: 80px;
        height: 80px;
        background: #21262d;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        z-index: 1;
        transition: transform 0.4s;
      }

      .app-card:hover .icon-box {
        transform: rotate(-5deg) scale(1.1);
        background: var(--accent);
        color: #000;
      }

      .app-info {
        z-index: 1;
      }

      .app-info h2 {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .app-info span {
        font-size: 0.85rem;
        color: #8b949e;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Status Light */
      .status {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 8px;
        height: 8px;
        background: var(--accent);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Virtual ATC Suite</h1>
        <p>Select a tool to begin your session</p>
      </div>

      <div class="app-grid">
        <a href="vawos.html" class="app-card">
          <div class="status"></div>
          <div class="icon-box">ðŸ“¡</div>
          <div class="app-info">
            <h2>vAWOS</h2>
            <span>Weather Observation</span>
          </div>
        </a>

        <a href="vfsm.html" class="app-card">
          <div class="status"></div>
          <div class="icon-box">ðŸ“Š</div>
          <div class="app-info">
            <h2>vFSM</h2>
            <span>Strips Management</span>
          </div>
        </a>
      </div>

      <p style="margin-top: 50px; font-size: 0.8rem; color: #484f58">
        SYSTEM VERSION 1.0 - Made for IVAO
      </p>
    </div>
  </body>
</html>
